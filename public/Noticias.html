<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="./css/styles2.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Roboto:wght@100&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./bootstrap-5.1.3-dist/css/bootstrap.css">
  <title>Noticias</title>
</head>

<body>
  <!--Barra Superior-->
  <header>
    <nav class="navbar navbar-expand-sm navbar-light bg-white">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">
          <img class="logo">
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbar-options"
          aria-controls="navbar-options" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbar-options">
          <div class="container d-flex justify-content-end">
            <ul class="navbar-nav ">
              <li class="nav-item pe-4">
                <a class="nav-link" href="./Inicio.html">Conócenos</a>
              </li>
              <li class="nav-item pe-4">
                <a class="nav-link" href="./Ligas.html">Ligas</a>
              </li>
              <li class="nav-item pe-4">
                <a class="nav-link" href="./Torneos.html">Torneos</a>
              </li>
              <li class="nav-item pe-4">
                <a class="nav-link" href="./Noticias.html">Noticias</a>
              </li>
              <li class="nav-item pe-4">
                <a class="nav-link" href="./Contacto.html">Contacto</a>
              </li>
            </ul>
          </div>

        </div>

      </div>
    </nav>
  </header>

  <section>
    <h2 class="titulo">Galería de Noticias</h2>
  </section>

  <section id="noticias">
    <!--Noticia-->
    <div v-for="item in todo">
      <div class="row pt-5">
        <div class="col">
          <div class="d-flex justify-content-center" id="galeria">
            <div class="container-r img-n" v-bind:style="item.portada"></div>
          </div>
        </div>
        <div class="col">
          <div class="container-noticia">
            <h2 class="encabezado-black">{{item.titulo}}</h2>
            <p class="fecha-autor" id="fecha">{{item.fecha}}</p>
            <p class="fecha-autor" id="autor">{{item.autor}}</p>
            <p class="parrafo-black" id="descripcion">
              {{item.descripcion}}
            </p>
            <hr>
          </div>
        </div>
      </div>
    </div>
  </section>

  <footer>
    <div>Asociación de Besbolistas michoacanos</div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
  <script src="/js/index.js"></script>
</body>

</html>`
